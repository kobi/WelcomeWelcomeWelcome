<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .chart { display: flex; flex-direction: row; }
        .season { flex: auto; width: 100px; background-color: antiquewhite; }
        .season:nth-child(2n) { background-color:beige; }
        .episode {height: 10px;  margin: 2px 2px 0 0; position: relative;
          background-color: silver; border-right: solid 6px silver; }
        .episode .marker {  
            width: 6px;
            position: absolute; left:100%; top:0; bottom: 0;
        }

        .marker { background-color: cadetblue; }
        .marker0 { background-color: slateblue; }
        .marker1 { background-color: steelblue; }
        .marker2 { background-color: violet; }
        .marker3 { background-color: coral; }
        .marker4 { background-color: crimson; }
        .marker5 { background-color: darkblue; }

        .ledend { border: solid 1px black;  }
        .legend .group {}    </style>
</head>

{chart}
